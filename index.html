  const chatMessages = document.getElementById("chatMessages");
  const userInput = document.getElementById("userInput");
  const typingIndicator = document.getElementById("typingIndicator");

  // Event listener untuk Enter key
  userInput.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      sendMessage();
    }
  });

  function sendMessage() {
    let message = userInput.value.trim();
    if (message === "") return;

    appendMessage(message, "user");
    userInput.value = "";

    showTypingIndicator();
    
    setTimeout(() => {
      hideTypingIndicator();
      let botReply = getBotReply(message);
      appendMessage(botReply, "bot");
    }, 1000 + Math.random() * 1000); // Random delay 1-2 detik
  }

  function sendSuggestion(text) {
    userInput.value = text;
    sendMessage();
  }

  function appendMessage(text, sender) {
    let div = document.createElement("div");
    div.classList.add("message", sender);
    div.innerHTML = text; // Menggunakan innerHTML untuk mendukung HTML formatting
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function showTypingIndicator() {
    typingIndicator.style.display = "block";
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function hideTypingIndicator() {
    typingIndicator.style.display = "none";
  }

  function getBotReply(input) {
    input = input.toLowerCase().trim();
    
    // Cek greeting
    if (input.includes("halo") || input.includes("hi") || input.includes("hello")) {
      return getRandomResponse(generalResponses.greeting);
    }

    }

    for (let keyword in donghuaDatabase.keywords) {
      if (input.includes(keyword)) {
        let category = donghuaDatabase.keywords[keyword];
        return formatDonghuaList(donghuaDatabase[category], category);
      }
    }
    
    // Cek untuk kata "rekomendasi" umum

      return formatDonghuaList(donghuaDatabase.action, "action", "Ini beberapa donghua terbaik yang wajib kamu tonton:");
    }
    
    // Response default
    return getRandomResponse(generalResponses.unknown);
  }

  function formatDonghuaList(data, category, customIntro = null) {
  if (!data || !data.titles) return "Maaf, data tidak ditemukan 😅";
  
  let intro = customIntro || getCategoryIntro(category);
  let result = intro + "<br><br>";

  // Acak urutan donghua
  let shuffled = data.titles.sort(() => 0.5 - Math.random());

  // Ambil 2 donghua secara acak
  let selectedTitles = shuffled.slice(0, 2);

  selectedTitles.forEach((donghua, index) => {
    result += `<span class="donghua-title">${index + 1}. ${donghua.name}</span><br>`;
    result += `📅 ${donghua.year} | <span class="rating">⭐ ${donghua.rating}</span><br>`;
    result += `🎭 ${donghua.genre}<br>`;
    result += `📺 ${donghua.episodes}<br>`;
    result += `${donghua.description}<br><br>`;
  });
  
  result += "Mau rekomendasi genre lain? Tanya aja! 😊";
  return result;
}

}

function advancedSearch(input) {
  input = input.toLowerCase();
  
  // Cari berdasarkan judul
  for (let category in donghuaDatabase) {
    if (donghuaDatabase[category].titles) {
      for (let donghua of donghuaDatabase[category].titles) {
        if (donghua.name.toLowerCase().includes(input)) {
          return `Ditemukan donghua yang kamu cari!<br><br>${formatDonghuaDetails(donghua)}`;
        }
      }
    }
  }
  
  return null;
}

function getBotReply(input) {
  input = input.toLowerCase().trim();
  
  // Cek greeting
  if (input.includes("halo") || input.includes("hi") || input.includes("hello") || input.includes("hai")) {
    return getRandomResponse(generalResponses.greeting);
  }
  
  // Cek thanks
  if (input.includes("terima kasih") || input.includes("thanks") || input.includes("makasih") || input.includes("thank you")) {
    return getRandomResponse(generalResponses.thanks);
  }
  
  // Cek farewell
  if (input.includes("bye") || input.includes("dadah") || input.includes("sampai jumpa") || input.includes("selamat tinggal")) {
    return getRandomResponse(generalResponses.farewell);
  }
  
  // Advanced search by title
  let advancedResult = advancedSearch(input);
  if (advancedResult) {
    return advancedResult;
  }
  
  // Cari berdasarkan keyword
  for (let keyword in donghuaDatabase.keywords) {
    if (input.includes(keyword)) {
      let category = donghuaDatabase.keywords[keyword];
      return formatDonghuaList(donghuaDatabase[category], category);
    }
  }
  
  // Cek untuk rekomendasi umum
  if (input.includes("rekomendasi") || input.includes("recommend") || input.includes("suggest") || input.includes("sarankan")) {
    return formatDonghuaList(donghuaDatabase.action, "action", "Ini beberapa donghua terbaik yang wajib kamu tonton:");
  }
  
  // Cek untuk fun facts
  if (input.includes("fakta") || input.includes("fact") || input.includes("tahu") || input.includes("info")) {
    return getRandomResponse(generalResponses.funFacts);
  }
  
  // Response default
  return getRandomResponse(generalResponses.unknown);
}
